<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__info">
        <span class="info__level">LEVEL0</span>
        <span class="info__point">0Ï†ê</span>
        <button class="info__button">
          <i class="fas fa-play"></i>
        </button>
        <div class="info__description">
          <span class="info__timer">0:00</span>
          <span class="info__score">8</span>
        </div>
      </header>
      <div class="field">
        <div class="game__field"></div>
      </div>
      <div class="game__popUp hidden">
        <span class="popUp__point"></span>
        <span class="popUp__level hidden">NEXT LEVEL!</span>
        <button class="popUp__button">
          <i class="fas fa-redo"></i>
        </button>
        <span class="popUp__message">Hello</span>
      </div>
    </section>
  </body>
</html>
